<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Service</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #loading {
            display: none;
            margin-top: 10px;
            font-style: italic;
        }
        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<h1>Управление вставкой сообщений</h1>
<button id="toggleButton">Запустить вставку</button>
<div id="loading">Загрузка...</div>

<script>
    let isRunning;

    if (localStorage.getItem('messageServiceRunning') === 'true') {
        isRunning = true;
        document.getElementById('toggleButton').textContent = "Остановить вставку";
    } else {
        isRunning = false;
        document.getElementById('toggleButton').textContent = "Запустить вставку";
    }

    function checkStatus() {
        fetch('/messages/status')
            .then(response => response.text())
            .then(data => {
                const serverRunning = data.includes("running");
                if (serverRunning !== isRunning) {
                    localStorage.setItem('messageServiceRunning', String(serverRunning));
                    isRunning = serverRunning;
                    document.getElementById('toggleButton').textContent = isRunning ? "Остановить вставку" : "Запустить вставку";
                }
            })
            .catch(error => {
                console.error("Ошибка при получении статуса:", error);
            });
    }

    function sendRequest(url, method) {
        const loadingIndicator = document.getElementById('loading');
        loadingIndicator.style.display = 'block';

        return fetch(url, { method: method })
            .then(response => response.text())
            .finally(() => loadingIndicator.style.display = 'none');
    }

    checkStatus();

    document.getElementById('toggleButton').onclick = function() {
        this.disabled = true;

        if (!isRunning) {
            sendRequest('/messages/start', 'POST')
                .then(data => {
                    alert(data);
                    this.textContent = "Остановить вставку";
                    isRunning = true;
                    localStorage.setItem('messageServiceRunning', 'true');
                })
                .catch(error => {
                    alert("Ошибка: Не удалось выполнить запрос. Пожалуйста, попробуйте позже.");
                })
                .finally(() => this.disabled = false);
        } else {
            sendRequest('/messages/stop', 'POST')
                .then(data => {
                    alert(data);
                    this.textContent = "Запустить вставку";
                    isRunning = false;
                    localStorage.removeItem('messageServiceRunning');
                })
                .catch(error => {
                    alert("Ошибка: Не удалось выполнить запрос. Пожалуйста, попробуйте позже.");
                })
                .finally(() => this.disabled = false);
        }
    };
</script>
</body>
</html>
